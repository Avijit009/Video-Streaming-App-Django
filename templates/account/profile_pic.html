{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Add Profile Picture
{% endblock title %}

{% block content %}
    <h2>Add your profile picture</h2>
    <form method="POST" enctype="multipart/form-data">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Add</button>
    </form>
{% endblock content %}
